exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C3CEDEff) rgba(293952ff) 45deg
    col.inactive_border = rgba(0F0A1Fff) rgba(25355Cff) 45deg
}

group {
    col.border_active = rgba(C3CEDEff) rgba(293952ff) 45deg
    col.border_inactive = rgba(0F0A1Fcc) rgba(25355Ccc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(080707ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
