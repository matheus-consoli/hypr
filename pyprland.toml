[pyprland]
plugins = [
  "scratchpads",
  "expose",
  "magnify",
]


[scratchpads.telegram]
animation = "fromRight"
command = "telegram-desktop"
class = "org.telegram.desktop"
size = "25% 85%"
max_size = "1920px 100%"
margin = 50
lazy = true

[scratchpads.slack]
animation = "fromRight"
command = "slack"
class = "Slack"
size = "45% 75%"
max_size = "1920px 100%"
margin = 50
lazy = true

[scratchpads.spotify]
animation = "fromTop"
command = "spotify"
class = "spotify"
size = "50% 60%"
margin = 25
max_size = "1920px 100%"
lazy = true

[scratchpads.pavucontrol]
animation = "fromBottom"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "30% 45%"
max_size = "1920px 100%"
margin = 50
position = "19% 54%"
lazy = true

[scratchpads.easyeffects]
animation = "fromBottom"
command = "easyeffects"
class = "com.github.wwmm.easyeffects"
size = "30% 45%"
max_size = "1920px 100%"
margin = 50
position = "50% 54%"

[scratchpads.resources]
animation = "fromLeft"
command = "resources"
class = "net.nokyan.Resources"
size = "45% 95%"
max_size = "1920px 100%"
margin = 50

